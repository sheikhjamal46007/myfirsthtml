<!doctype>
	<html>
		<head>
		<title> TABLE PRACTICE </title>
		<link href="css/style.css" rel="stylesheet">
	</head>
		<body>
			<section>
			<div>
				<table>
					<caption> TIME TABLE </caption>
						
						
						<tr>
							<th> DAY </th>
							<th> 1 </th>
							<th> 2 </th>
							<th> 3 </th>
							<th> 4 </th>
							<th rowspan="6"></th>
							<th> 5 </th>
							<th> 6 </th>
							<th> 7 </th>
							
						</tr>
						
						
						<tr>
							<th>MONDAY</th>
							<td colspan="2"> T</td>
							<td>E</td>
							<td>S</td>
							<td colspan="2"> m</td>
							<td> ss</td>
						</tr>
						
						<tr>
							<th>TUESDAY</th>
							<td>T</td>
							<td>E</td>
							<td>M</td>
							<td>S</td>
							<td>SS</td>
							<td> T</td>
							
						</tr>
						
						<tr>
							<th>WEDNESDAY</th>
							<td>M</td>
							<td>SS</td>
							<td colspan="2"> S</td>
							<td colspan="2"> T</td>
							<td>E</td>
						</tr>
						
						<tr>
							<th>THUESDAY</th>
							<td colspan="2"> E</td>
							<td>S</td>
							<td>SS</td>
							<td colspan="2"> M </td>
							<td>S</td>
							
							
						</tr>
						<tr>
							<th>FRIDAY</th>
							<td>E</td>
							<td>M</td>
							<td colspan="s"> S</td>
							<td colspan="2"> SS</td>
							<td>T</td>
						</tr>
						

				</table>
				
			</div>
			</section>
			
		</body>
	
</html>
